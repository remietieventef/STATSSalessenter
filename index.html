<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Team Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .progress {
            background-color: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
            height: 10px;
        }
        .progress-bar {
            height: 10px;
            background-color: #4caf50;
            width: 0%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 4px;
            text-align: left;
            font-size: 10px;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            font-size: 12px;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        button {
            padding: 4px 8px;
            font-size: 12px;
        }
        .stats-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .stats-form label, .stats-form input, .stats-form select, .stats-form button {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 16px;">Sales Team Comparison</h1>

        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Calls</th>
                    <th>Number of Calls Reached</th>
                    <th>Number of PQ Sent/Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Staff rows will be dynamically added here -->
            </tbody>
        </table>

        <h2 style="font-size: 14px;">Update Statistics</h2>
        <form id="stats-form" class="stats-form">
            <label for="staff-select">Select Staff:</label>
            <select id="staff-select" name="staff-select" required>
                <!-- Staff options will be dynamically added here -->
            </select>
            <label for="calls">Number of Calls:</label>
            <input type="number" id="calls" name="calls" required>
            <label for="calls-reached">Number of Calls Reached:</label>
            <input type="number" id="calls-reached" name="calls-reached" required>
            <label for="pq">Number of PQ Sent/Created:</label>
            <input type="number" id="pq" name="pq" required>
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <h3 style="font-size: 14px;">Hide Staff</h3>
        <p style="font-size: 12px;">Do you want to hide this staff member?</p>
        <button id="confirm-hide">Yes</button>
        <button id="cancel-hide">No</button>
    </div>

    <script>
        const staffList = [
            "Alexane Diez Rannou", "Anna Nguyen", "Anne Chevreux", "Carla Berlinches", "Chloe Anselme", "Emma Brault", "Guilhem Coulon", "Ines Darhi", "Kathia Corrales", "Leo Jaffrain", "Leonie Groebmueller", "LeoPaul Cazaudumec", "Maialen Roucheyrolle", "Manon Gascogne", "Marie Leger", "Martin Vandenheede", "Miriana Migliozzi", "Raphael Rigault"
        ];

        const callsGoal = 300;
        const callsReachedGoal = 60;
        const pqGoal = 8;

        const leaderboard = document.getElementById('leaderboard').querySelector('tbody');
        const staffSelect = document.getElementById('staff-select');

        staffList.forEach(staff => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${staff}</td>
                <td id="${staff}-calls">0</td>
                <td id="${staff}-calls-reached">0</td>
                <td id="${staff}-pq">0</td>
                <td><button onclick="showPopup('${staff}')">Hide</button></td>
            `;
            leaderboard.appendChild(row);

            const option = document.createElement('option');
            option.value = staff;
            option.textContent = staff;
            staffSelect.appendChild(option);

            const progressRow = document.createElement('tr');
            progressRow.innerHTML = `
                <td colspan="5">
                    <div class="progress">
                        <div id="${staff}-progress-calls" class="progress-bar"></div>
                    </div>
                    <div class="progress">
                        <div id="${staff}-progress-calls-reached" class="progress-bar"></div>
                    </div>
                    <div class="progress">
                        <div id="${staff}-progress-pq" class="progress-bar"></div>
                    </div>
                </td>
            `;
            leaderboard.appendChild(progressRow);
        });

        document.getElementById('stats-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedStaff = document.getElementById('staff-select').value;
            const calls = parseInt(document.getElementById('calls').value, 10);
            const callsReached = parseInt(document.getElementById('calls-reached').value, 10);
            const pq = parseInt(document.getElementById('pq').value, 10);

            updateProgress(selectedStaff, calls, callsReached, pq);
        });

        function updateProgress(staff, calls, callsReached, pq) {
            document.getElementById(`${staff}-calls`).textContent = calls;
            document.getElementById(`${staff}-calls-reached`).textContent = callsReached;
            document.getElementById(`${staff}-pq`).textContent = pq;

            updateProgressBar(`${staff}-progress-calls`, calls / callsGoal * 100);
            updateProgressBar(`${staff}-progress-calls-reached`, callsReached / callsReachedGoal * 100);
            updateProgressBar(`${staff}-progress-pq`, pq / pqGoal * 100);
        }

        function updateProgressBar(barId, percentage) {
            const bar = document.getElementById(barId);
            bar.style.width = `${percentage}%`;
        }

        function showPopup(staff) {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';

            document.getElementById('confirm-hide').onclick = function() {
                hideStaff(staff);
                closePopup();
            };

            document.getElementById('cancel-hide').onclick = closePopup;
        }

        function hideStaff(staff) {
            const rows = leaderboard.querySelectorAll('tr');
            rows.forEach(row => {
                if (row.cells[0].textContent === staff) {
                    row.classList.add('hidden');
                }
            });
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
