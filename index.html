<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Team Comparison</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fond.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
             }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .progress {
            background-color: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
            height: 10px;
            margin-left: 10px;
            width: 60%;
            display: inline-block;
            vertical-align: middle;
        }
        .progress-bar {
            height: 10px;
            width: 0%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 4px;
            text-align: left;
            font-size: 10px;
            vertical-align: middle;
            width: 25%;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            font-size: 12px;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        button {
            padding: 4px 8px;
            font-size: 12px;
        }
        .stats-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .stats-form label, .stats-form input, .stats-form select, .stats-form button {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 16px;">Sales Team Comparison</h1>

        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Calls</th>
                    <th>Number of Calls Reached</th>
                    <th>Number of PQ Sent/Created</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alexane Diez Rannou</td>
                    <td>
                        <div>0</div>
                        <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                    </td>
                    <td>
                        <div>0</div>
                        <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                    </td>
                    <td>
                        <div>0</div>
                        <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
                    </td>
                </tr>
                <!-- Repeat rows for all staff here -->
            </tbody>
        </table>

        <h2 style="font-size: 14px;">Update Statistics</h2>
        <form id="stats-form" class="stats-form">
            <label for="staff-select">Select Staff:</label>
            <select id="staff-select" name="staff-select" required>
                <option value="Alexane Diez Rannou">Alexane Diez Rannou</option>
                <option value="Anna Nguyen">Anna Nguyen</option>
                <!-- Add other staff options here -->
            </select>
            <label for="calls">Number of Calls:</label>
            <input type="number" id="calls" name="calls" required>
            <label for="calls-reached">Number of Calls Reached:</label>
            <input type="number" id="calls-reached" name="calls-reached" required>
            <label for="pq">Number of PQ Sent/Created:</label>
            <input type="number" id="pq" name="pq" required>
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <h3 style="font-size: 14px;">Hide Staff</h3>
        <p style="font-size: 12px;">Do you want to hide this staff member?</p>
        <select id="hide-staff-select" name="hide-staff-select">
            <option value="Alexane Diez Rannou">Alexane Diez Rannou</option>
            <option value="Anna Nguyen">Anna Nguyen</option>
            <!-- Add other staff options here -->
        </select>
        <button id="confirm-hide">Hide</button>
        <button id="cancel-hide">Cancel</button>
    </div>

    <script>
        document.getElementById('stats-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const staffSelect = document.getElementById('staff-select');
            const calls = parseInt(document.getElementById('calls').value, 10);
            const callsReached = parseInt(document.getElementById('calls-reached').value, 10);
            const pq = parseInt(document.getElementById('pq').value, 10);

            const selectedStaff = staffSelect.value;
            const rows = document.querySelectorAll('#leaderboard tbody tr');

            rows.forEach(row => {
                if (row.cells[0].textContent === selectedStaff) {
                    row.cells[1].querySelector('div').textContent = calls;
                    row.cells[1].querySelector('.progress-bar').style.width = `${(calls / 300) * 100}%`;

                    row.cells[2].querySelector('div').textContent = callsReached;
                    row.cells[2].querySelector('.progress-bar').style.width = `${(callsReached / 60) * 100}%`;

                    row.cells[3].querySelector('div').textContent = pq;
                    row.cells[3].querySelector('.progress-bar').style.width = `${(pq / 8) * 100}%`;
                }
            });
        });
    </script>
</body>
</html>
