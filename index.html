<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club 300 / 60 / 8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fond.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 4px;
            text-align: left;
            font-size: 10px;
            vertical-align: middle;
        }
        .progress {
            background-color: #f3f3f3;
            border-radius: 4px;
            overflow: hidden;
            height: 10px;
            width: 60%;
            display: inline-block;
            vertical-align: middle;
        }
        .progress-bar {
            height: 10px;
            width: 0%;
        }
        button {
            padding: 4px 8px;
            font-size: 12px;
        }
        .stats-form label, .stats-form input, .stats-form select, .stats-form button {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Club 300 / 60 / 8</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Calls</th>
                    <th>Number of Calls Reached</th>
                    <th>Number of PQ Sent/Created</th>
                </tr>
            </thead>
            <tbody>
                <!-- Staff rows will be dynamically loaded here -->
            </tbody>
        </table>
        <form id="stats-form">
            <label for="staff-select">Select Staff:</label>
            <select id="staff-select"></select>
            <label for="calls">Number of Calls:</label>
            <input type="number" id="calls" required>
            <label for="calls-reached">Number of Calls Reached:</label>
            <input type="number" id="calls-reached" required>
            <label for="pq">Number of PQ Sent/Created:</label>
            <input type="number" id="pq" required>
            <button type="submit">Update</button>
        </form>
    </div>
    <script>
        const API_BASE = '/api/staff'; // API base URL

        async function fetchStaffData() {
            const response = await fetch(API_BASE);
            return response.json();
        }

        async function updateStaffData(name, data) {
            await fetch(`${API_BASE}/${name}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
        }

        async function initialize() {
            const staffData = await fetchStaffData();
            const leaderboard = document.getElementById('leaderboard').querySelector('tbody');
            const staffSelect = document.getElementById('staff-select');

            staffData.forEach(staff => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${staff.name}</td>
                    <td>
                        <div>${staff.calls}</div>
                        <div class="progress"><div class="progress-bar" style="width: ${(staff.calls / 300) * 100}%"></div></div>
                    </td>
                    <td>
                        <div>${staff.callsReached}</div>
                        <div class="progress"><div class="progress-bar" style="width: ${(staff.callsReached / 60) * 100}%"></div></div>
                    </td>
                    <td>
                        <div>${staff.pq}</div>
                        <div class="progress"><div class="progress-bar" style="width: ${(staff.pq / 8) * 100}%"></div></div>
                    </td>
                `;
                leaderboard.appendChild(row);

                const option = document.createElement('option');
                option.value = staff.name;
                option.textContent = staff.name;
                staffSelect.appendChild(option);
            });
        }

        document.getElementById('stats-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const staffName = document.getElementById('staff-select').value;
            const calls = parseInt(document.getElementById('calls').value, 10);
            const callsReached = parseInt(document.getElementById('calls-reached').value, 10);
            const pq = parseInt(document.getElementById('pq').value, 10);

            await updateStaffData(staffName, { calls, callsReached, pq });
            location.reload(); // Reload the page to update the leaderboard
        });

        initialize();
    </script>
</body>
</html>
