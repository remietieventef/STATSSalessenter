<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - Auth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 90%; margin: auto; }
        .hidden { display: none; }
        form { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Dashboard</h1>
        
        <!-- Section Login -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-id">ID:</label>
                <input type="text" id="login-id" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Log in</button>
            </form>
        </div>

        <!-- Section User -->
        <div id="user-section" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <form id="user-stats-form">
                <label for="calls">Number of Calls:</label>
                <input type="number" id="calls" required>
                <label for="calls-reached">Number of Calls Reached:</label>
                <input type="number" id="calls-reached" required>
                <label for="pq">Number of PQ Sent/Created:</label>
                <input type="number" id="pq" required>
                <button type="submit">Update Stats</button>
            </form>
        </div>

        <!-- Section Admin -->
        <div id="admin-section" class="hidden">
            <h2>Admin Panel</h2>
            <button id="view-users">View All Users</button>
            <div id="users-list" class="hidden">
                <ul id="users-data"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/users';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (id.startsWith('admin')) {
                        document.getElementById('admin-section').classList.remove('hidden');
                        document.getElementById('login-section').classList.add('hidden');
                    } else {
                        document.getElementById('user-section').classList.remove('hidden');
                        document.getElementById('user-name').textContent = data.name;
                        document.getElementById('login-section').classList.add('hidden');
                    }
                } else {
                    alert(data.message || 'Invalid credentials.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        });

        document.getElementById('user-stats-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const calls = parseInt(document.getElementById('calls').value);
            const callsReached = parseInt(document.getElementById('calls-reached').value);
            const pq = parseInt(document.getElementById('pq').value);

            });

            if (response.ok) {
                alert('Stats updated successfully!');
            } else {
                alert('Failed to update stats.');
            }
        });
    </script>
</body>
</html>
