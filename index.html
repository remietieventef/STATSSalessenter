<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Dashboard</h1>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-id">ID:</label>
                <input type="text" id="login-id" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Log in</button>
            </form>
        </div>

        <!-- Change Password Section -->
        <div id="change-password-section" class="hidden">
            <h2>Change Your Password</h2>
            <form id="change-password-form">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of Calls</th>
                        <th>Calls Reached</th>
                        <th>Number of PQ Sent</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_USERS = 'https://stats-salessenter.vercel.app/api/users';
        const API_STATS = 'https://stats-salessenter.vercel.app/api/staff';

        let currentUser = null;

        // Gestion de la connexion
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('login-id').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(API_USERS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.message === "New password required.") {
                        // Affiche la section pour changer le mot de passe
                        document.getElementById('login-section').classList.add('hidden');
                        document.getElementById('change-password-section').classList.remove('hidden');
                        currentUser = id;
                    } else {
                        // Connexion réussie
                        document.getElementById('login-section').classList.add('hidden');
                        document.getElementById('dashboard-section').classList.remove('hidden');
                        document.getElementById('user-name').textContent = data.name;
                        loadStats();
                    }
                } else {
                    alert(data.message || 'Invalid credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Gestion du changement de mot de passe
        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value.trim();

            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            try {
                const response = await fetch(API_USERS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: currentUser, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Password updated successfully! Please log in again.');
                    document.getElementById('change-password-section').classList.add('hidden');
                    document.getElementById('login-section').classList.remove('hidden');
                } else {
                    alert(data.message || 'Failed to update password.');
                }
            } catch (error) {
                console.error('Password change error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Charger les statistiques
        async function loadStats() {
            try {
                const response = await fetch(API_STATS);
                const stats = await response.json();

                const tableBody = document.getElementById('stats-table').querySelector('tbody');
                tableBody.innerHTML = ''; // Réinitialiser le tableau

                stats.forEach((stat) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stat.name}</td>
                        <td>${stat.calls}</td>
                        <td>${stat.callsReached}</td>
                        <td>${stat.pq}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading stats:', error);
                alert('Failed to load staff statistics.');
            }
        }
    </script>
</body>
</html>
